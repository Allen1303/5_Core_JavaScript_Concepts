<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Array Methods Exercise</title>
</head>
<body>
<h1 class="app-title">To-Do-List</h1>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      color: #333;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      padding: 0.6rem;
      width: 60%;
      max-width: 300px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 0.5rem;
    }

    button {
      padding: 0.6rem 1rem;
      margin: 0.25rem;
      font-size: 0.95rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 1rem;
    }

    li {
      background: white;
      width: 40%;
      padding: 0.6rem 1rem;
      border: 1px solid #ddd;
      margin-bottom: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li:hover {
      background-color: #f0f8ff;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    .icon {
      font-size: 1.1rem;
      margin-left: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ðŸ“‹ My To-Do List</h2>
  <input type="text" id="taskInput" placeholder="Enter a task" />
  <button  id="addBtn">Add Task</button>
  <button id="filterBtn">Show Uncompleted</button>
  <ul id="taskList"></ul>
<script src="dom-array-methods.js"></script>
</body>
</html>
