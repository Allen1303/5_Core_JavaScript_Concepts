<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout Closure Loop Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f7fafc;
            margin: 0;
            padding: 2em;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px #0001;
            max-width: 500px;
            margin: 2em auto;
            padding: 2em;
        }

        h1 {
            color: #be185d;
        }

        button {
            background: #be185d;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.5em 1em;
            cursor: pointer;
            margin-bottom: 1em;
        }

        button:hover {
            background: #831843;
        }

        ul {
            padding-left: 1.2em;
        }

        li {
            margin-bottom: 0.5em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>setTimeout Closure Loop</h1>
        <button id="start-loop">Start setTimeout Loop</button>
        <ul id="output"></ul>
    </div>
    <script src="settimeout-closure.js"></script>
</body>

</html>
